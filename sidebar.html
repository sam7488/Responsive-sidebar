<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar Menu | Dark-light Mode</title>
  <link rel="stylesheet" href="sidebar.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body">
  <nav class="sidebar">
    <header>
      <div class="navbar-text">
        <a href="sidebar.html" id="heading">Navbar</a>
      </div>
      <div>
        <i class='bx bx-chevron-right toggle'></i>
      </div>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-link">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="search" placeholder="Search...">
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Dashboard
              </span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-bar-chart-alt-2 icon"></i>
              <span class="text nav-text">Revenue</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-bell icon"></i>
              <span class="text nav-text">Notifications</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-pie-chart-alt icon"></i>
              <span class="text nav-text">Analytics</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-heart icon"></i>
              <span class="text nav-text">Likes</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-wallet icon"></i>
              <span class="text nav-text">Wallet</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="button-content">
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>
  
        <li class="mode">
          <div class="moon-sun">
            <i class="bx bx-sun icon sun"></i>
            <i class="bx bx-moon icon moon"></i>
          </div>
          <span class="text mode-text">Dark Mode</span>
          <div class="toggle-switch">
            <span class="js-switch switch" id="switch"></span>
          </div>
        </li>
      </div>
    </div>
    <footer class="footer">
      <p id="name">&#169;Sumit Sah</p>
    </footer>
  </nav>
  <section class="home">
    <div class="text">
      Dashboard
    </div>  
  </section>

  <script src="sidebar.js"></script>
</body>
</html>
